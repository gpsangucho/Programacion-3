        <h1> FORMULARIO: con una tabla</h1>
        <form action="https://www.google.com" method="GET">
            <table>
                <tr>
                    <td>
                        <label for="nombre"> Nombre </label>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apellido"> Apellido </label>
                        <input type="text" id="apellido" name="apellido" placeholder="apellido">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nombre"> Paìs </label>
                        <select type="text" id="país" name="país">
                            <option value="ec">Ecuador</option>
                            <option value="ve">Venezuela</option>
                            <option value="br">Brazil</option>
                            <option value="co">Colombia</option>
                            <option value="ch">Chile</option>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nombre"> Provincia </label>
                        <select type="text" id="provincia" name="provincia">

                            <option value="oro">El Oro</option>
                            <option value="cot">Cotopaxi</option>
                            <option value="lja">Loja</option>

                </tr>
            </table>
            <button type="sumit">Enviar</button>
        </form>

        <h1> FORMULARIO: con una tabla y mas controles</h1>
        <form action="https://www.google.com" method="GET">
            <table border="1">
                <tr>
                    <td>
                        <label for="nombre"> Nombre </label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ponga el nombre">

                </tr>

                        <!-- Marco Legend-->

                    <td>

                    </td>

                     <!-- Otros controles-->
