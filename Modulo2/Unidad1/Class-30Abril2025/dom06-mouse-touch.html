<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document Object model - DOM </title>
    <style>
        .boton {
            padding: 10px;
            background-color: blue;
            color: white;
        }
        .boton-red {
            padding: 10px;
            background-color: red;
            color: white;
        }
    </style>

</head>
<body>
    <!--Primer Ejemplo-->
    <div id="caja" style="width:200px;
    height:200px; background:lightgray;"></div>
    <div id="areaTouch" style="width:200px;
    height:200px; background:skyblue;"></div>

    <!--Segundo Ejemplo-->
    <div id="container" style="position:relative;
    width:100%; height:400px;
    background:whitesmoke; margin-top:20px;">
        <div id="circulo" style="width:80px;
        height:80px; background:red;
        border-radius:50%; position:absolute;
        top:100px; left:100px;"></div>
    </div>
    <!--Tercer Ejemplo-->

    <div style="margin-top:20px;">
        <button id="botonAnimado"
        style="padding:10px 20px; font-size:18px;
        transition: all 0.3s;"> Tocame o pasa el mouse
        </button>
    </div>

    <!-- Cuarto Ejemplo-->
    <div id="contenedorTriangulo"
    style="position:relative; width:100%;
    height:300px; margin-top:20px;
    background:whitesmoke;">
        <div id="triangulo" style="
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid crimson;
            position: absolute;
            top: 100px;
            left: calc(50%-50px);
            transition: transform 0.2s ease;">
     </div>


    <script src="dom06-mouse-touch.js"></script>

</body>
</html>
