<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Alineación Parrafo</title>
    </head>
    <body>
        <p>Este es un ejemplo para imprimir párrafos </p>
        <p> para ello usamos P </p>

        <p> <b>Texto en negritas </b></p>
        <p> <i>Texto itálico </i></p>
        <p> <u>Texto subrayado </u></p>
        <p aling="center"> Texto centrado aling center </p>
        <p aling="ringht"> Texto centrado aling ringht </p>
        <p aling="left"> Texto centrado aling left </p>

    </body>
</html>
